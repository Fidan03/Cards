<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Basic</h2>
            <h3>$10/month</h3>
            <div class="description">
                <p>10 GB Storage</p>
                <p>Email Support</p>
                <p>Basic Analytics</p>
            </div>
            <button>Sign UP</button>
        </div>
        <div class="card">
            <h2>Pro</h2>
            <h3>$20/month</h3>
            <div class="description">
                <p>50 GB Storage</p>
                <p>Priority Support</p>
                <p>Advanced Analytics</p>
            </div>
            <button>Sign UP</button>
        </div>
        <div class="card">
            <h2>Enterprise</h2>
            <h3>$30/month</h3>
            <div class="description">
                <p>Unlimited Storage</p>
                <p>24/7 Support</p>
                <p>Custom Analytics</p>
            </div>
            <button>Sign UP</button>
        </div>

    </div>
</body>

</html>
